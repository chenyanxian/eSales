<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=750,user-scalable=no" name="viewport">
    <meta content="telephone=no" name="format-detection" />
    <title>提现</title>
    <link href="../../../resources/css/common.css" rel="stylesheet"/>
    <link href="../../../resources/css/sale.css" rel="stylesheet"/>
</head>
<body>
<div class="bg_orange sale_top_nav">
    <div class="sale_top_nav_l"><img src="../../../resources/images/back.png" class="mt5"/></div>
    <div class="sale_r mr15"><img src="../../../resources/images/problem.png"/></div>
    <div style="margin: 0 61px;">易代理</div>
</div>

<div class="get_money_totle  bg_orange">金额：¥4000</div>
<p class="get_money_p">选择提现方式：</p>
<p class="get_money_p">
    <input type="radio" class="mr15 select_bank" name="bank" checked/>
    <span>中国银行银联储蓄卡</span>
</p>

<p class="get_money_p">
    <input type="radio" class="mr15 select_bank" name="bank"/>
    <span>中国农行银联储蓄卡</span>
</p>

<p class="get_money_p">
    <input type="radio" class="mr15 select_bank" name="bank"/>
    <span>中国工行银联储蓄卡</span>
</p>

<p class="get_money_p">
    <input type="radio" class="mr15 select_bank" name="bank"/>
    <span>中国建设银行银联储蓄卡</span>
</p>

<div class="gray_line"></div>

<div class="get_money_item">
    <input type="text" class="get_money_input" placeholder="真实姓名"/>
</div>

<div class="get_money_item">
    <input type="text" class="get_money_input" placeholder="账号"/>
</div>

<div class="get_money_item">
    <input type="text" class="get_money_input" placeholder="开户行"/>
</div>

<p class="get_money_p">
    <input type="checkbox" class="mr15 select_bank" checked name="bank"/>
    <span>记住银行卡信息</span>
</p>

<div class="big_green_btn mt40">下一步</div>

</body>
</html>
