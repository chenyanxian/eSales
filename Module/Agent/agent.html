<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=750,user-scalable=no" name="viewport">
    <meta content="telephone=no" name="format-detection" />
    <title>代销首页</title>
    <link href="../../resources/css/common.css" rel="stylesheet"/>
    <link href="../../resources/css/sale.css" rel="stylesheet"/>
</head>
<body>
<div class="bg_orange sale_top_nav">
    <div class="sale_top_nav_l"><img src="../../resources/images/u12.png" class="mt5"/></div>
    <div class="sale_r mr15"><img src="../../resources/images/oper.png"/></div>
    <div style="margin: 0 61px;">易代销</div>
</div>

<div class="factor_top bg_orange clearfix">
    <div class="factor_top_left">
        <img src="../../resources/images/img.jpg"/>
    </div>

    <div class="factor_top_right">
        <p>可提现额度</p>
        <p>4000</p>
        <div>提现</div>
    </div>

    <div class="factor_top_center">
        <p>销售总额：<span>10000</span></p>
        <p>销售收入：<span>10000</span></p>
        <p>账户余额：<span>10000</span></p>
    </div>
</div>

<ul class="factor_list">
    <li class="clearfix">
        <img class="sale_l" src="../../resources/images/order.png"/>
        <p class="sale_l ml15">当前订单：待发货：<span class="mr15">10</span>退货中：<span>5</span></p>
        <img class="sale_r" src="../../resources/images/more.png"/>
    </li>
    <li class="clearfix">
        <img class="sale_l" src="../../resources/images/product.png"/>
        <p class="sale_l ml15">代销店铺数：<span class="ml15">10</span></p>
        <div style="margin-top: 15px;box-sizing: border-box;line-height: 80px;float: right;color: #D66737;font-size: 72px;text-align: center;width: 80px;height: 80px;border-radius: 50%;border: 5px solid #FDBE3B">+</div>
    </li>

</ul>

<div class="footer">
    <div class="footer_nav">我的</div>
    <div class="footer_nav">订单</div>
    <div class="footer_nav footer_nav_hover">商品</div>
    <div class="footer_nav_last">代销团队</div>
</div>

</body>
</html>
