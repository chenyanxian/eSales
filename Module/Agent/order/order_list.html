<!DOCTYPE html>
<html lang="en">
<head>

    <title>订单列表</title>
    <link href="../../../resources/css/common.css" rel="stylesheet"/>

        <div class="sale_r"><img src="../../../resources/images/more.png"/></div>

    <li class="clearfix">

<script>
    $('.order_status').on('click',function(){
        $('.order_select_menu').css('display','block')
    })

    $('.order_select_menu li').on('click',function(e){
        $('.order_status').find('span').text($(this).text());
        $('.order_select_menu').css('display','none')
    })

</script>
